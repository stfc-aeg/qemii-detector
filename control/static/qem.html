<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>ODIN Server</title>

    <!-- Bootstrap -->
    <link href="js/bootstrap-3.3.6-dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="js/bootstrap-3.3.6-dist/css/bootstrap-switch.min.css" rel="stylesheet">
    <link href="js/bootstrap-slider-10.2.1/css/bootstrap-slider.css" rel="stylesheet">
    <link href="js/bootstrap-slider-10.2.1/css/bootstrap-slider.min.css" rel="stylesheet">
    <link href="css/odin-server.css" rel="stylesheet">

  </head>
  <body>
    
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">QEM</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="index.html">Home</a></li>
            <li><a href="#file-writer">File Writer</a></li>
            <li><a href="#calibration">QEM Calibrator</a></li>
            <li><a href="#live-view">Live View</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>

    <div class="container">
      <div class="odin-server">
        <h1>QEM Camera Control</h1>
        <p>API version is:&nbsp;<span id="api-version">&nbsp;</span></p>
        <p>Registered API adapters:&nbsp;<span id="api-adapters">&nbsp;</span></p>
      </div>
      <div class="container-fluid" id="calibration-container">
        <div class="well well-lg">
          <div class="row">  
            <span>  
              <h2 id="calibration">QEM Calibration</h2>
            </span>
            <div class="col-md-12">
              <span class="label label-warning">No Calibration Run</span>
              <span class="label label-warning">Plot Not Run</span>
            </div>
            <div class="col-md-6">
              <h4>Coarse</h4>
              <div class="btn-group">
                <button class="btn btn-default" type="button">Calibrate</button>
                <button class="btn btn-default" type="button">Plot</button>
              </div>

              <img id="coarse-graph" class="img-responsive" src="img/coarse_graph.png" alt="Coarse Calibration Graph">
            </div>
            <div class="col-md-6">
              <h4>Fine</h4>
              <div class="btn-group">
                <button class="btn btn-default" type="button">Calibrate</button>
                <button class="btn btn-default" type="button">Plot</button>
              </div>
              <img id="fine-graph" class="img-responsive" src="img/fine_graph.png" alt="Fine Calibration Graph">
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
