[server]
debug_mode = 1
http_port  = 8888
http_addr  = 127.0.0.1
static_path = test/static
adapters = workshop, system_info, fr, fp

[tornado]
logging = debug

[adapter.workshop]
module = workshop.adapter.WorkshopAdapter
background_task_enable = 1
background_task_interval = 1.0

[adapter.system_info]
module = odin.adapters.system_info.SystemInfoAdapter

[adapter.fr]
module = odin_data.frame_receiver_adapter.FrameReceiverAdapter
endpoints = 127.0.0.1:5000
update_interval = 1.0

[adapter.fp]
module = odin_data.frame_processor_adapter.FrameProcessorAdapter
endpoints = 127.0.0.1:5004
update_interval = 1.0
