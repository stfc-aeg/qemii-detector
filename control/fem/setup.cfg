[nosetests]
verbosity=2
nocapture=1
detailed-errors=1
with-coverage=1
cover-package=qemii
cover-erase=1
#debug=nose.loader
#pdb=1
#pdb-failures=1

[flake8]
max-line-length = 100

[pycodestyle]
max-line-length = 100

[versioneer]
VCS = git
style = pep440
versionfile_source = src/qemii_fem/_version.py
versionfile_build = src/qemii_fem/_version.py
tag_prefix=
